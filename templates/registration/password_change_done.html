{% extends 'base.html' %}
{% block title %} Parol o'zgardi {% endblock title %}

{% block content %}
<style>
/* CSS fayl yoki <style> tegida */
.password-change-container {
    width: 100%; /* Ota konteyner kengligiga moslash */
    max-width: 600px; /* Maksimal kenglikni belgilash, kerakli qiymatga o'zgartiring */
    margin: 0 auto; /* Markazlashtirish */
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    box-sizing: border-box; /* Padding va borderni kenglikka qo'shish */
}

.password-change-message {
    text-align: center;
}

.password-change-message h4 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #333;
}

.password-change-message p {
    margin-bottom: 20px;
    color: #666;
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 10px; /* Tugmalar orasida bo'shliq */
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease; /* Rangni o'zgarish effektini qo'shish */
}

.btn-primary {
    background-color: #007bff; /* Ko'k rang */
}

.btn-primary:hover {
    background-color: #0056b3; /* Hover holatida ko'k rangni qoraytirish */
}

.btn-secondary {
    background-color: #6c757d; /* Kulrang rang */
}

.btn-secondary:hover {
    background-color: #5a6268; /* Hover holatida kulrang rangni qoraytirish */
}

</style>

<div class="password-change-container">
    <div class="password-change-message">
        <h4>Parol o'zgardi!</h4>
        <p>{{ user.username }}, siz parolingizni muvaffaqiyatli almashtirdingiz.</p>
        <div class="button-group">
            <a href="{% url 'home' %}" class="btn btn-primary">Bosh sahifaga</a>
            <a href="{% url 'user_profile' %}" class="btn btn-secondary">Profilimga</a>
        </div>
    </div>
</div>
{% endblock content %}
