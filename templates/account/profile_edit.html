<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
        }
        .form-container {
            margin-top: 30px;
        }
        .profile-img-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #007bff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card form-container">
                    <div class="card-header">
                        <h4>Profil ma'lumotlarini tahrirlash</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group text-center">
                                <!-- Profil rasmi uchun preview -->
                                {% if user.profile.image %}
                                <img src="{{ user.profile.image.url }}" alt="Profile Image" class="profile-img-preview">
                                <input type="checkbox" id="remove_image" name="remove_image">
                                <label for="remove_image">Rasmni o'chirish</label>
                                {% endif %}
                                <input type="file" class="form-control-file" name="image">

                            </div>
                            <div class="form-group">
                                <label for="first_name">Ism</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                            </div>
                            <div class="form-group">
                                <label for="last_name">Familiya</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                            </div>
                             <div class="form-group">
                                <label for="date_of_birth">Tug'ilgan kun</label>
                                <!-- Date format YYYY-MM-DD -->
                                <input type="date" class="form-control" id="date_of_birth" name="day_of_birth" value="{{ user.profile.day_of_birth|date:'Y-m-d' }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">O'zgarishlarni saqlash</button>
                            <a href="{% url 'user_profile' %}" class="btn btn-secondary ml-2">Ortga</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
